<h3>Form Edit</h3>
<form [formGroup]="editForm" (ngSubmit)="save()">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="username">
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
  </div>
  <div class="mb-3">
    <label class="form-label">Avatar</label>
    <input class="form-control" type="text" id="formFile" formControlName="avatar">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" rows="3" formControlName="description"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <button class="btn btn-light" type="button" (click)="cancel()">Cancel</button>
</form>
